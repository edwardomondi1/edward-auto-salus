<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Auto Sales - Contact</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom styles css file link -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<!-- header section starts  -->
<header class="header">
    <a href="index.html" class="logo">Edward Auto Sales</a>
    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="vehicles.html">vehicles</a>
        <a href="reviews.html">reviews</a>
        <a href="about.html">about</a>
        <a href="services.html">services</a>
        <a href="contact.html">contact</a>
    </nav>
    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="login-btn" class="fas fa-user"></div>
    </div>
    <form class="login-form">
        <h3>Login Form</h3>
        <input type="email" placeholder="Email" class="box">
        <input type="password" placeholder="Password" class="box">
        <div class="flex-btn">
            <input type="submit" value="Login" class="btn">
            <input type="reset" value="Cancel" class="option-btn">
        </div>
    </form>
</header>

<!-- contact section starts -->
<section class="contact" id="contact">
    <h1 class="heading">Contact Us</h1>
    <div class="row">
        <form class="contact-form" action="">
            <input type="text" placeholder="Your Name" class="box">
            <input type="email" placeholder="Your Email" class="box">
            <input type="number" placeholder="Your Phone" class="box">
            <textarea placeholder="Your Message" class="box" rows="5"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
        <div class="contact-info">
            <h3>Quick Contact</h3>
            <p><i class="fas fa-phone"></i> +123-456-7890</p>
            <p><i class="fas fa-envelope"></i> info@edwardautos.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Auto Street, City, State 12345</p>
        </div>
    </div>
</section>

<!-- footer section starts -->
<footer class="footer">
    <p>&copy; 2025 Edward Auto Sales. All rights reserved.</p>
</footer>

<script src="car.js"></script>
</body>
</html>
